<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.0.1.css">
</head>

<body>

    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text"/>
            <div class="has-danger">Error text</div>
        </form>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="qunit-2.0.1.js"></script>
    <script src="../js/lists.js"></script>

    <script>
        QUnit.test("errors should be hidden on keypress", function (assert) {
            window.superlists.initialize();
            $('input[name="text"]').trigger('keypress');
            assert.equal($('.has-danger').is(':visible'), false);
        });
        QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
            window.superlists.initialize();
            assert.equal($('.has-danger').is(':visible'), true);
        });
    </script>

</body>

</html>
